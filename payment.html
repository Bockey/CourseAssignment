<!DOCTYPE html>
<html>
  <head>
    <title>Payment | RainyDays</title>
    <meta name="description" content="This is the payment page of Rainy Days jackets">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet">
  </head>
  <body>
      <h1>Payment</h1>
      <h2>Choose payment method below</h2>
      <img src="images/Payment 1.jpg" alt="credit card">
      <img src="images/Payment 2.jpg" alt="PayPal">
      <img src="images/Payment 3.jpg" alt="amazon">
      <form action="" method="GET">
        <h3>Billing Info</h3>
        <label for="full-name">FULL NAME</label>
        <input type="text" name="full-name" id="full-name"  required placeholder="John Doe">
        <label for="address">ADDRESS</label>
        <input type="text" name="address" id="address" required placeholder="497 Evergreen Rd.">
        <label for="city">CITY</label>
        <input type="text" name="city" id="city" required placeholder="Roseville">
        <label for="zip-code">ZIP CODE</label>
        <input type="text" name="zip-code" id="zip-code" required placeholder="95673">
        <label for="country">COUNTRY</label>
        <select name="country" id="country">
            <option value="united-states">United States</option>
            <option value="norway">Norway</option>
            <option value="moon">Moon</option>
            <option value="mars">Mars</option>
        </select>
        <h3>Credit Card Info</h3>
        <label for="card-number">CARD NUMBER</label>
        <input type="text" name="card-number" id="card-number" required placeholder="1234 5678 3456 2456">
        <img src="images/Input.jpg" alt="">
        <label for="cardholder-name">CARDHOLDER NAME</label>
        <input type="text" name="city" id="cardholder-name" required placeholder="John Doe">
        <label for="expire-date">EXPIRE DATE</label>
        <input type="month" name="expire-date" id="expire-date" min="2020-10" value="2020-10" max="2030-12">
        <label for="cvv">CVV</label>
        <input type="text" name="cvv" id="cvv" placeholder="123">
        <input type="submit" value="FINISH">
      </form>
       

    
      
    
  </body>
</html>
