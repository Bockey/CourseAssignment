<!DOCTYPE html>
<html>
  <head>
    <title>Payment | RainyDays</title>
    <meta name="description" content="This is the payment page of Rainy Days jackets">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/css/styles.css" rel="stylesheet">
  </head>
  <body class="form-body"> 
    <div class="payment-title">
      <h1>Payment</h1>
      <h2>Choose payment method below</h2>
    </div>
    <div class="payment-card-icons">
      <img src="images/Payment 1.jpg" alt="credit card">
      <img src="images/Payment 2.jpg" alt="PayPal">
      <img src="images/Payment 3.jpg" alt="amazon">
    </div>
    
      <form action="" method="GET" class="payment-form">
        <div  class="payment-form-div">
          <div class="form-field1">
            <h3>Billing Info</h3>
            <label for="full-name">FULL NAME</label>
            <input type="text" name="full-name" id="full-name"  required placeholder="John Doe" class="form__input">
            <label for="address">ADDRESS</label>
            <input type="text" name="address" id="address" required placeholder="497 Evergreen Rd." class="form__input">
            <label for="city">CITY</label>
            <input type="text" name="city" id="city" required placeholder="Roseville" class="form__input">
            <label for="zip-code">ZIP CODE</label>
            <input type="text" name="zip-code" id="zip-code" required placeholder="95673" class="form__input">
            <label for="country">COUNTRY</label>
            <select name="country" id="country">
                <option value="united-states">United States</option>
                <option value="norway">Norway</option>
                <option value="moon">Moon</option>
                <option value="mars">Mars</option>
            </select>
          </div>
          <div class="form-field2">
            <h3>Credit Card Info</h3>
            <label for="card-number">CARD NUMBER</label>
            <input type="text" name="card-number" id="card-number" required placeholder="1234 5678 3456 2456" class="form__input">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input type="text" name="city" id="cardholder-name" required placeholder="John Doe" class="form__input">
            <label for="expire-date">EXPIRE DATE</label>
            <input type="month" name="expire-date" id="expire-date" min="2020-10" value="2020-10" max="2030-12" class="form__input">
            <label for="cvv">CVV</label>
            <input type="text" name="cvv" id="cvv" placeholder="123" class="form__input">
          </div>
      </div>
        <input type="submit" value="FINISH" id="finish-button">
      </form>
    
       <a href="index.html" id="back-to-homepage">Go back to home page</a>

  </body>
</html>
